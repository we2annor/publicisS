type Name {
  lastName: String
  firstName: String
  jobTitle: String
  gender: String
}

type Address {
  streetA: String
  streetB: String
  streetC: String
  streetD: String
  city: String
  state: String
  country: String
  zipcode: String
}

type Card {
  name: String
  email: String
  phone: String
  address: Address
}

type NameList {
  name: String
  address: String
  email: String
  phone: String
}

type Query {
  name: Name
  cards: [Card]
  nameList: [NameList]
}
